# MediaMTX RTSP Server Configuration
# Save as mediamtx.yml

# RTSP server settings
rtspAddress: :8554
protocols: [tcp]
encryption: "no"
authMethods: []

# Path settings
paths:
  # Webcam stream path
  webcam:
    # Allow publishing without authentication
    publishUser: ""
    publishPass: ""
    publishIPs: []
    
    # Allow reading without authentication
    readUser: ""
    readPass: ""
    readIPs: []
    
    # Override path settings
    runOnInit: ""
    runOnInitRestart: false
    runOnDemand: ""
    runOnDemandRestart: false
    runOnDemandStartTimeout: 10s
    runOnDemandCloseAfter: 10s
    runOnReady: ""
    runOnReadyRestart: false
    runOnRead: ""
    runOnReadRestart: false
