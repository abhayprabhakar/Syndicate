version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: trackshift-postgres
    environment:
      POSTGRES_DB: trackshift
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: trackshift-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: trackshift-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Ingestion Service
  ingestion:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trackshift-ingestion
    environment:
      # Environment
      ENVIRONMENT: development
      DEBUG: "True"
      
      # Database
      DB__HOST: postgres
      DB__PORT: 5432
      DB__NAME: trackshift
      DB__USER: postgres
      DB__PASSWORD: postgres
      
      # Storage
      STORAGE__ENDPOINT: minio:9000
      STORAGE__ACCESS_KEY: minioadmin
      STORAGE__SECRET_KEY: minioadmin
      STORAGE__BUCKET_NAME: trackshift-frames
      STORAGE__SECURE: "False"
      
      # Redis
      REDIS__HOST: redis
      REDIS__PORT: 6379
      
      # Logging
      LOG__LEVEL: INFO
      LOG__FORMAT: json
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
      - /tmp/trackshift:/tmp/trackshift
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  minio_data:
  redis_data:

networks:
  default:
    name: trackshift-network
